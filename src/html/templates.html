    <section class="bg-white h-full w-full flex flex-col justify-between">

                    Student Name

            </button>

            <div class="flex flex-row justify-between gap-4">

                </button>
                <button class="p-3 text-xs" id="btnStyle">
                    Style
                </button>
                <button class="p-3 text-xs" id="btnDocumentation">
                    Documentation
                </button>
            </div>
        </section>

        <section class="h-full w-full flex flex-col justify-center" id="contentScreen">

            <!-- TEMPORARY -->

                    <h2 class="text-md font-semibold" id="reviewerName">
                        $$$reviewer$$$
                    </h2>

                        $$$strikecount$$$
